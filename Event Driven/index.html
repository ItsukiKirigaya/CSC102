Author: DeKendrick
This HTML file includes buttons to start and stop a meme image from moving using JavaScript.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Mover</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page Title -->
    <h1>Meme Mover: Start and Stop the Fun!</h1>

    <!-- Start Button -->
    <button id="startBtn" onclick="startMoving()">Start</button>

    <!-- Stop Button -->
    <button id="stopBtn" onclick="stopMoving()" disabled>Stop</button>

    <!-- Meme Image -->
    <img src="Meme2.png" id="meme" alt="Funny Meme">

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
