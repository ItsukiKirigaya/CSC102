<!DOCTYPE html>
<!-- Declares the document type and version of HTML being used (HTML5) -->

<html lang="en">
<!-- Starts the HTML document and sets the language to English -->

<head>
    <!-- Contains meta information and links for the document -->

    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8, which supports most characters from all known languages -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive and scales properly on different devices -->

    <title>JS functions</title>
    <!-- Sets the title of the web page as it appears in the browser tab -->

    <script src="code.js"></script>
    <!-- Links an external JavaScript file named "code.js" which contains the script logic -->

    <link href="main.css" rel="stylesheet">
    <!-- Links an external CSS file named "main.css" for styling the page -->
</head>

<body>
    <!-- Contains the visible content of the web page -->

    <header>
        <!-- Defines a header section, typically for introductory content or navigation -->

        <h1 id="heading">Welcome to my Game</h1>
        <!-- A level-one heading with the ID "heading", which can be accessed or modified using JavaScript -->

        <button onclick="updateText();">Change Text</button>
        <!-- A button element that calls the JavaScript function `updateText()` when clicked -->
    </header>
</body>

</html>
<!-- Closes the HTML document -->
